databases:
  - name: Recipe
    databaseName: recipe_wfa4
    user: recipe_wfa4_user

services:
  - type: web
    name: Recipe
    runtime: ruby
    buildCommand: './bin/render-build.sh'
    startCommand: 'bundle exec puma -C config/puma.rb'
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: Recipe
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
